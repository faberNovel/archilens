lastUpdateAt: 2023-03-16
domains:
  - uid: front-office
    label: "Front Office"
    domains:
      - uid: retail
        label: "Retail"
        modules:
          - uid: orders
            mtype: Service
            label: "Orders"
            components:
              - uid: orders-apigw
                ctype: APIGW
                api:
                  prefix: "/orders"
                  resources:
                    - Order
                relations:
                  - target: orders-api
              - uid: orders-api
                ctype: ECS
                api:
                  prefix: "/orders"
                  resources:
                    - Order
                relations:
                  - target: orders-db
                  - target: orders-events
              - uid: orders-db
                ctype: RDS
                resources:
                  - Order
              - uid: orders-events
                ctype: KDS
                resources:
                  - Order
          - uid: customers
            mtype: Service
            label: "Customers"
            components:
              - uid: customers-apigw
                ctype: APIGW
                api:
                  prefix: "/customers"
                  resources:
                    - Customer
                relations:
                  - target: customers-api
              - uid: customers-api
                ctype: ECS
                relations:
                  - target: customers-db
              - uid: customers-db
                ctype: RDS
          - uid: sellers-app
            mtype: MobileApp
            label: "App Sellers"
            relations:
              - target: orders-apigw
                resources:
                  - Order
              - target: customers-apigw
                resources:
                  - Customer
      - uid: supply
        label: "Supply"
        modules:
          - uid: stocks
            mtype: Service
            label: "Stocks"
            components:
              - uid: stocks-apigw
                ctype: APIGW
                api:
                  prefix: "/stocks"
                  resources:
                    - Stock
                relations:
                  - target: stocks-apigw
              - uid: stocks-api
                ctype: ECS
                relations:
                  - target: stocks-db
                  - target: stocks-events
              - uid: stocks-db
                ctype: RDS
                resources:
                  - Stock
              - uid: stocks-events
                ctype: KDS
                resources:
                  - Stock
          - uid: stockists-app
            mtype: MobileApp
            label: "App Stockists"
            relations:
              - target: stocks-apigw
                resources:
                  - Stocks
  - uid: back-office
    label: "Back Office"
    modules:
      - uid: management
        mtype: Service
        label: "Management"
        components:
          - uid: management-apigw
            ctype: APIGW
            api:
              prefix: /management
              resources:
                - Order
                - Customer
                - Stock
            relations:
              - target: management-api
          - uid: management-api
            ctype: ECS
            relations:
              - target: orders-apigw
              - target: customers-apigw
              - target: stocks-apigw
              - target: management-db
          - uid: management-db
            ctype: RDS
            resources:
              - Order
              - Customer
              - Stock
          - uid: management-orders-listener
            ctype: Lambda
            relations:
              - target: orders-events
                rtype: listen
                description: "Watch for order updates"
              - target: management-db
          - uid: management-stocks-listener
            ctype: Lambda
            relations:
              - target: stocks-events
                rtype: listen
                description: "Watch for stock movements"
              - target: management-db
      - uid: dashboard
        mtype: WebApp
        label: "Dashboard"
        relations:
          - target: management-apigw
