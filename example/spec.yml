lastUpdateAt: 2023-03-16
domains:
  - uid: front-office
    label: "Front Office"
    domains:
      - uid: retail
        label: "Retail"
        modules:
          - uid: orders
            mtype: Service
            label: "Orders"
            ownedResources: [Order]
            components:
              - uid: orders-apigw
                ctype: APIGW
                api:
                  prefix: "/orders"
                  resources: [Order]
                relations:
                  - target: orders-api
                    resources: [Order]
              - uid: orders-api
                ctype: ECS
                api:
                  prefix: "/orders"
                  resources: [Order]
                relations:
                  - target: orders-db
                    resources: [Order]
                  - target: changes
                    resources: [Order]
              - uid: orders-db
                ctype: RDS
                resources: [Order]
          - uid: customers
            mtype: Service
            label: "Customers"
            ownedResources: [Customer]
            components:
              - uid: customers-apigw
                ctype: APIGW
                api:
                  prefix: "/customers"
                  resources: [Customer]
                relations:
                  - target: customers-api
                    resources: [Customer]
              - uid: customers-api
                ctype: ECS
                relations:
                  - target: customers-db
                    resources: [Customer]
              - uid: customers-db
                ctype: RDS
                resources: [Customer]
          - uid: sellers-app
            mtype: MobileApp
            label: "App Sellers"
            relations:
              - target: orders-apigw
                resources:
                  - Order
              - target: customers-apigw
                resources:
                  - Customer
      - uid: supply
        label: "Supply"
        modules:
          - uid: stocks
            mtype: Service
            label: "Stocks"
            ownedResources:
              - Stock
            components:
              - uid: stocks-apigw
                ctype: APIGW
                api:
                  prefix: "/stocks"
                  resources: [Stock]
                relations:
                  - target: stocks-apigw
              - uid: stocks-api
                ctype: ECS
                relations:
                  - target: stocks-db
                    resources: [Stock]
                  - target: changes
                    resources: [Stock]
              - uid: stocks-db
                ctype: RDS
                resources: [Stock]
          - uid: stockists-app
            mtype: MobileApp
            label: "App Stockists"
            relations:
              - target: stocks-apigw
                resources: [Stock]
  - uid: back-office
    label: "Back Office"
    components:
      - uid: changes
        id: changes
        async: true
        ctype: KDS
        resources:
          - Order
          - Customer
          - Stock
    modules:
      - uid: management
        mtype: Service
        label: "Management"
        ownedResources: [Metrics]
        components:
          - uid: management-apigw
            ctype: APIGW
            api:
              prefix: /management
              resources:
                - Order
                - Customer
                - Stock
                - Metrics
            relations:
              - target: management-api
                resources: [Metrics]
          - uid: management-api
            ctype: ECS
            relations:
              - target: orders-apigw
                resources: [Order]
              - target: customers-apigw
                resources: [Customer]
              - target: stocks-apigw
                resources: [Stock]
              - target: management-db
                resources: [Metrics]
          - uid: management-db
            ctype: RDS
            resources:
              - Metrics
          - uid: management-changes-listener
            ctype: Lambda
            relations:
              - target: changes
                rtype: listen
                description: "Watch for updates"
                resources: [Order, Stock]
              - target: management-db
                resources: [Metrics]
      - uid: dashboard
        mtype: WebApp
        label: "Dashboard"
        relations:
          - target: management-apigw
            resources: [Metrics]
